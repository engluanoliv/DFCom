version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_DATABASE: productreviews
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build: ./backend
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    ports:
      - "5500:5500"

  frontend:
    build: ./frontend
    restart: always
    environment:
      - REACT_APP_API_URL=http://localhost:5500/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
